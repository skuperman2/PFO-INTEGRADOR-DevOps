name: CI/CD
on:
  push:
    branches: [ backend ]
  pull_request:
    branches: [ backend ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest

  docker:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ecomdata:${{ github.sha }} .
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ecomdata:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ecomdata:${{ github.sha }}
        run: |
          # Instala curl si no est√°
          sudo apt-get update && sudo apt-get install -y curl
          # Despliega usando la API de Render
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'

# Instrucciones para los secretos:
# - DOCKERHUB_USERNAME: tu usuario de Docker Hub
# - DOCKERHUB_TOKEN: tu token de acceso de Docker Hub
# - RENDER_API_KEY: API key de tu cuenta Render
# - RENDER_SERVICE_ID: ID del servicio Docker en Render
